type: google.api.Service
config_version: 3

http:
  rules:
    - selector: fmtrpc.PluginAPI.StartRecord
      put: "/v2/plugin/start/record/{name}"
    - selector: fmtrpc.PluginAPI.StopRecord
      put: "/v2/plugin/stop/record/{name}"
    - selector: fmtrpc.PluginAPI.Subscribe
      get: "/v2/plugin/subscribe/{name}"
    - selector: fmtrpc.PluginAPI.StartPlugin
      put: "/v2/plugin/start/{name}"
    - selector: fmtrpc.PluginAPI.StopPlugin
      put: "/v2/plugin/stop/{name}"
    - selector: fmtrpc.PluginAPI.Command
      post: "/v2/plugin/command"
      body: "*"
    - selector: fmtrpc.PluginAPI.ListPlugins
      get: "/v2/plugins"
    - selector: fmtrpc.PluginAPI.AddPlugin
      post: "/v2/plugin/add"
      body: "*"
    - selector: fmtrpc.PluginAPI.GetPlugin
      get: "/v2/plugin/{name}"